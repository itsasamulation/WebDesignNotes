<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Demo</title>
</head>
<body>
    <h1>The Usual Suspects</h1>
    <h3><i>Click on each actor to view his bio.</i></h3>
    <img src="images/usual-suspects.jpeg" alt="lineup" usemap="#suspects">

    <map name="suspects">
        <area shape="rect" coords="100,200,400,900" href="https://www.imdb.com/name/nm0001629/" alt="Kevin Pllak" target="_blank">
        <area shape="rect" coords="400,150,700,900" href="https://www.imdb.com/name/nm0000286/" alt="Stephen Baldwin" target="_blank">
        <area shape="rect" coords="980,855,698,117" href="https://www.imdb.com/name/nm0001125" alt="Bebnicio" target="_blank">
    </map>
</body>
</html>
