<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List Types</title>
</head>
<body>
    <ol type="1"> <!-- Default: Decimal numbers -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    
    <ol type="A"> <!-- Uppercase letters -->
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ol>
    
    <ol type="a"> <!-- Lowercase letters -->
        <li>Item a</li>
        <li>Item b</li>
        <li>Item c</li>
    </ol>
    
    <ol type="I"> <!-- Uppercase Roman numerals -->
        <li>Item I</li>
        <li>Item II</li>
        <li>Item III</li>
    </ol>
    
    <ol type="i"> <!-- Lowercase Roman numerals -->
        <li>Item i</li>
        <li>Item ii</li>
        <li>Item iii</li>
    </ol>
</body>
</html>
