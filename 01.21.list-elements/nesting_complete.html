<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting</title>
</head>
<body>
    <h1>Shopping List</h1>
    <ul>
        <li>vegetables
            <ul>
                <li>brocolli</li>
                <li>carrots</li>
                <li>lettuce</li>
            </ul>
        </li>
        <li>
            fruits
            <ul>
                <li>apples
                    <ol type="a">
                        <li>gala</li>
                        <li>ambrosia</li>
                    </ol>
                </li>
                <li>bananas
                    <ul>
                        <li>cavendish</li>
                        <li>plantain</li>
                    </ul>
                </li>
                <li>oranges</li>
            </ul>
        </li>
        <li>bread</li>
        <li>butter</li>
    </ul>
</body>
</html>
