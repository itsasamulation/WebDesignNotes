<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Characters Demo</title>
</head>
<body>
    <h1>Special Characters</h1>
    
    <a href="https://www.w3schools.com/html/html_entities.asp">Documentation: HTML Entities</a>
    <!-- HTML omits extra spaces. Use &nbsp; no break space to add more than 1 space between characters -->
    <p>There are 5 spaces between A     B</p>


    <!-- use html entities like &lt; for the < symbol so the browser uses it as a literal character not html code -->
    <p>This is how to create <b>Bold Text</b> in HTML</p>


    <!-- use special characters to create a heart symbol and smiley face -->
    <p>Sending you my heart;</p>

    <!-- add an emoji -->
    <p>This is so easy :)</p>

    <!-- branding symbols -->
    <p>Copyright</p>

    <p>Trademark</p>
</body>
</html>
