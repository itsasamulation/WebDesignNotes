<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Images Demo</title>
</head>
<body>
    <h1>Adding Images to HTML</h1>
     <!-- Loading image from a local file -->
     <h2>Local Image</h2>
     <img src="./images/jpg/danielle-claude-belanger-_DJnUovJhhs-unsplash.jpg" alt="angry bird" width="300">
 
     <!-- Loading image from a URL -->
     <h2>Image from URL</h2>
     <img src="https://images.unsplash.com/photo-1694231005456-5f0df60ae96f" alt="two monkeys" width="300">
 
     <!-- Loading image with different formats -->
     <h2>Image Formats</h2>
     <img src="images/png/corgi.png" alt="corgi png with transparent bg" width="300">
     <img src="images/gif/pug.gif" alt="pug animated gif" width="300">
     <img src="images/svg/dog.svg" alt="dog svg" width="300">
     <img src="https://www.svgrepo.com/show/3527/boar.svg" alt="dog svg" width="300">
     <img src="images/webp/hamster.webp" alt="hamster webp" width="300">
     <img src="images/avif/hamster.avif" alt="hamster avif" width="300">
     <img src="https://picsum.photos/300/200" alt="lorem picsum random">
     <img src="https://picsum.photos/300/200.webp" alt="lorem picsum random">

     <!-- Linking images -->
     <h2>Image Links</h2>
     <a href="https://petparty.co/" target="_blank">
        <img src="https://images.unsplash.com/photo-1472698938026-79bed881e5b7" alt="party" width="300"></img>
    </a>

</body>
</html>
