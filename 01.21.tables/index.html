<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <p><a href="/2025.01.21.html">Return to lesson</a></p>
    <!-- Add a table -->
     <table>
        <tr>
            <th>Head 1</th>
            <th>Head 2</th>
        </tr>
        <tr>
            <td>data 1</td>
            <td rowspan="2">data 2</td>
        </tr>
        <tr>
            <td>data 3</td>
            <!-- <td>data 4</td> -->
        </tr>
        <tr>
            <td colspan="2">data 4</td>
        </tr>
     </table>
</body>
</html>
